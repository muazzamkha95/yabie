<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/main.css"  rel="stylesheet"></link>
    
</head>
<body>
        <div class="topBar"></div>
        <nav>
            <div class="container">
                <div class="row">
                    
                        <div class="col-md-2">
                            <img src="images/YabieLogo.png" alt="Yabie Logo" class="logo"/>
                        </div>
                        <div class="col-md-8">
                            <form class="form-inline" action="#">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for anything" required>
                                    <select class="form-control border-right-0" required>
                                        <option>All Categories</option>
                                        <option value="a">A</option>
                                        <option value="b">B</option>
                                    </select>
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <span class="input-group-text bg-white text-success border-right-0"><i class="fa fa-map-marker-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control border-left-0 border-right-0" placeholder="Abu Dhabi" required>
                                        <div class="input-group-append">
                                            <button type="submit" class="input-group-text"><i class="fa fa-search text-success"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <div class="row">
                                <div class="col-md-8">Sign Up or Log In</div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    
                </div>
            </div>
        </nav>
 
   
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
